<div class="row">
    <ul class="breadcrumb page-title">
        <li><a href="/context">Context</a></li>
        <li class="active"><i class="fa fa-dashboard"></i> Dashboard</li>
    </ul>
    <div class="row">
              <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>ID</th>
                        <th>Table Name</th>
                        <th>Index</th>
                        <th>Summary</th>
                        <th>Entities</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="document in documents" style="display: block;">
                        <td class="col-md-1">{{document.Category}}</td>
                        <td class="col-md-1">{{document.TableName}}</td>
                        <td class="col-md-1">{{document.TableIndex}}</td>
                        <td class="col-md-4">{{document.Summary}}</td>
                        <td class="col-md-4">{{document.Entities}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
