<div class="modal-header">
    <h3>{{ headerText }}</h3>
</div>
<div class="modal-body">
    {{ bodyText }}
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()" ng-hide="okLabel == ''">{{ okLabel }}</button>
    <button class="btn btn-default" ng-click="cancel()" ng-hide="cancelLabel == ''">{{ cancelLabel }}</button>
</div>
