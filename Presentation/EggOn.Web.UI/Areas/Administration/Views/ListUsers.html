<ol class="breadcrumb page-title">
    <li><a href="/admin"><i class="fa fa-wrench"></i> Administration</a></li>
    <li><a href="/admin">Core</a></li>
    <li class="active">Users</li>
</ol>

<legend class="collapsable" ng-click="collapseList = !collapseList">
    <span>Users</span>
    <i class="fa fa-minus-square-o" ng-show="!collapseList"></i>
    <i class="fa fa-plus-square-o" ng-show="collapseList"></i>
</legend>

<div class="collapseContent" collapse="collapseList">
    <table class="table table-striped table-bordered table-hover" ng-hide="users.length == 0">
        <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Last Time Active</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td ng-click="editUser(user)" style="cursor: pointer">{{ user.Email }}</td>
                <td ng-click="editUser(user)" style="cursor: pointer">{{ user.Name }}</td>
                <td ng-click="editUser(user)" style="cursor: pointer">{{ user.LastAction | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                <td style="width: 1%">
                    <button ng-click="deleteUser(user)" ng-disabled="currentUser.Id == user.Id" class="btn btn-xs btn-danger"><i class="fa fa-times"></i> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div ng-show="showLoadingMessage" class="alert alert-info">
        <i class="fa fa-spinner fa-spin"></i> Loading users...
    </div> 

    <div ng-show="!showLoadingMessage && users.length == 0" class="alert alert-info" >
        No users were found.
    </div>
</div>

<div class="row" style="margin-bottom: 20px" ng-hide="errorUsers">
    <div class="col-md-3 col-sm-5">
        <a ui-sref="manager.admin.sections.users.create" class="btn btn-block btn-primary">Create User</a>
    </div>
</div>
