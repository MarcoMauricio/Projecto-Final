<div class="modal-header">
    <button class="close pull-right" ng-click="cancel()">&times;</button>
    <h1>Upload File</h1>
</div>
<div class="modal-body">
    <label for="file">Select file to upload:</label> <input type="file" name="file" multiple="multiple" />
</div>
<div class="modal-footer">	
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="uploadFile()">Upload File</button>
</div>
