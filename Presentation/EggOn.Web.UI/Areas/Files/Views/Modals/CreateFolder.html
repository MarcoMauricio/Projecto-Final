<div class="modal-header">
    <h3>New Folder</h3>
</div>

<form name="folderForm" class="form-horizontal" role="form" novalidate ng-submit="createFolder()">
    <div class="modal-body">

        <div class="form-group has-feedback">
            <label for="folderName" class="col-md-3 control-label">Name:</label>
            <div class="col-md-6">
                <input name="folderName" type="text" class="form-control" ng-model="folder.Name" required />
                <i class="form-control-feedback"></i>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="folderForm.$invalid">Create Folder</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>

</form>
