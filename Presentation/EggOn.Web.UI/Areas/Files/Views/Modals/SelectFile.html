<div class="modal-header">
    <button class="close pull-right" ng-click="cancel()">&times;</button>
    <h1>Select File</h1>
</div>
<div class="modal-body">
    <file-view repository-id="repository.Id" path="path" selected-file="selectedFile" multiple-repositories="true"></file-view>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="chooseFile()" ng-disabled="!selectedFile">Choose File</button>
</div>
